<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/insta-cel-1.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/insta-logo.png" class="insta-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/stenio.jpg" alt="perfil">

                </div>
                <a href="#" class="insta-login">Continue como stamorim28</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é stamorim28?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
